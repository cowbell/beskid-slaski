<!DOCTYPE html>
<html ng-app="BeskidSlaski">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <title>Beskid Śląski</title>
  </head>
  <body ng-controller="BeskidSlaskiController" layout="vertical">
    <section layout="horizontal" flex>

      <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
        <material-toolbar class="material-theme-green">
          <h1 class="material-toolbar-tools">Beskid Śląski</h1>
        </material-toolbar>

        <material-content class="material-content-padding" layout="vertical" layout-align="start start">
          <material-checkbox ng-model="layers.position">
            Aktualna pozycja
          </material-checkbox>
          <material-checkbox ng-model="layers.peaks">
            Szczyty
          </material-checkbox>
          <material-checkbox ng-model="layers.shelters">
            Schroniska
          </material-checkbox>
          <material-checkbox ng-model="layers.paths">
            Szlaki
          </material-checkbox>
        </material-content>
      </material-sidenav>

      <bs-leaflet menu-click="toggleLeft()" layers="layers" position="position" flex></bs-leaflet>
    </section>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular/angular-animate.js"></script>
    <script type="text/javascript" src="js/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="js/ng-geolocation/ngGeolocation.js"></script>
    <script type="text/javascript" src="js/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet-ajax/leaflet.ajax.js"></script>
    <script type="text/javascript" src="js/easy-button/easy-button.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
  </body>
</html>
